{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    {% if title %}
    <title>Personal Gallery -{{title}}</title>
    {% else %}
    <title> Personal Gallery</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css%}
        <link rel="stylesheet" href="{% static 'css/basegallery.css' %}">
        {% endblock %}

</head>
<body>
    {% include "navbarhtml" %}

    {% block content %}

    <div class="row" style="background-image: url('http://www.mainlands6.org/wp-content/uploads/2017/11/photo-gallery.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
        <div class="welcome" style="height: 300px;margin:0 auto;">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>

            <div style="margin-bottom: 400px; margin-left: 450px;">
  
                <form class="navbar-form" role="search" action="{% url 'search_results' %}">
          
                  <div class="input-group input-group-lg">
                    <input type="text" class="form-control" style="font-family: 'Permanent Marker', cursive;"placeholder="Search Photos" name="image">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                  </div>
          
                </form>
              </div>
  
        </div>
      </div>
<br>
<br>
</body>
